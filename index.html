<body>
    <header id="header">

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav" aria-expanded="false" aria-controls="navbar">

            <h2>We're here to treat your furry companion like the King or Queen they are!</h2>

        <div id="spacer-1">
            <img id="dog-1" alt="Corgi puppy running on the grass" src="https://i.imgur.com/EXTj1fL.jpg">

        </div>
        <div id="services">
            <div id="standard">
                <img alt="standard-photo" src="https://i.imgur.com/6d9mDr1.png">

                <ul>
                    <li></li>

            <div id="superstar">

                    <li></li>
                </ul>

        </div>
